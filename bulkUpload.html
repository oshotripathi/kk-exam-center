/* üî• SAFE UPLOAD FUNCTION */
window.uploadAll = async function () {
  try {

    /* ======================
       üî• SSC UPLOAD
    ====================== */

    for (let subject in data.ssc) {

      for (let chapter in data.ssc[subject]) {

        const chapterData = data.ssc[subject][chapter];

        for (let lang in chapterData) {

          const questionsArray = chapterData[lang];

          for (let q of questionsArray) {

            await addDoc(collection(db, "questions"), {
              category: "ssc",          // ‚úÖ VERY IMPORTANT
              subject: subject,         // maths
              chapter: chapter,
              language: lang,
              question: q.q,
              option1: q.o[0],
              option2: q.o[1],
              option3: q.o[2],
              option4: q.o[3],
              answer: q.a
            });

          }
        }
      }
    }


    /* ======================
       üî• LEKHPAL UPLOAD
    ====================== */

    for (let chapter in data.lekhpal) {

      const chapterData = data.lekhpal[chapter];

      for (let lang in chapterData) {

        const questionsArray = chapterData[lang];

        for (let q of questionsArray) {

          await addDoc(collection(db, "questions"), {
            category: "lekhpal",     // ‚úÖ VERY IMPORTANT
            subject: "general",
            chapter: chapter,
            language: lang,
            question: q.q,
            option1: q.o[0],
            option2: q.o[1],
            option3: q.o[2],
            option4: q.o[3],
            answer: q.a
          });

        }
      }
    }

    alert("üî• SSC + Lekhpal Upload Successful üî•");

  } catch (error) {
    console.error("Upload Error:", error);
    alert("Error check console");
  }
};
</script>
