<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KK Admin Panel</title>

<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:#f4f6fb;
  padding:20px;
  transition:.3s;
}
body.dark{background:#121212;color:#fff;}

.container{
  max-width:900px;
  margin:auto;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  margin-bottom:20px;
}
body.dark .card{background:#1e1e1e;}

input,select{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  padding:10px 15px;
  background:#2c3e50;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin:5px 0;
}

.chapter{
  padding:12px;
  background:#ecf0f1;
  margin:6px 0;
  border-radius:8px;
  cursor:pointer;
}
body.dark .chapter{background:#333;}

.q-item{
  background:#fafafa;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
}
body.dark .q-item{background:#2a2a2a;}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.toggle{
  cursor:pointer;
}

.q-item{
  padding:15px;
  background:#f5f5f5;
  margin-bottom:15px;
  border-radius:10px;
}

.q-item ul{
  margin:10px 0;
  padding-left:20px;
}

.correct{
  background:green;
  color:white;
  font-weight:bold;
  padding:3px 6px;
  border-radius:5px;
}

  
</style>
</head>
<body>

<div class="container">

<div class="topbar">
  <h2>KK Admin Panel</h2>
  <div>
    <span class="toggle" onclick="toggleDark()">ðŸŒ™</span>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h3>Admin Login</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none">

  <div class="card">
    <h3>All Chapters</h3>
    <div id="chapterList"></div>
  </div>

  <div class="card">
    <h3 id="selectedChapterTitle"></h3>
    <div id="questionList"></div>
  </div>

</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getFirestore, collection, getDocs, 
  deleteDoc, doc, updateDoc 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

import { 
  getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCGqcunQhA9qXge7_nWZfIMWDQczs5OUBY",
  authDomain: "kk-exam-center.firebaseapp.com",
  projectId: "kk-exam-center",
  storageBucket: "kk-exam-center.firebasestorage.app",
  messagingSenderId: "960789555084",
  appId: "1:960789555084:web:d4ed5391fdd95a9d4ad8a9",
  measurementId: "G-YHTHGDR7Q2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* LOGIN */
window.login = async function(){
  try{
    await signInWithEmailAndPassword(auth,email.value,password.value);
  }catch(e){
    loginMsg.innerText="âŒ Login Failed";
  }
};

/* AUTH CHECK */
onAuthStateChanged(auth,(user)=>{
  if(user){
    loginBox.style.display="none";
    dashboard.style.display="block";
    loadChapters();
  }else{
    loginBox.style.display="block";
    dashboard.style.display="none";
  }
});

/* LOGOUT */
window.logout = async function(){
  await signOut(auth);
};

/* LOAD CHAPTERS */
async function loadChapters(){
  const snapshot = await getDocs(collection(db,"questions"));
  let chapters = new Set();

  snapshot.forEach(doc=>{
    chapters.add(doc.data().chapter);
  });

  chapterList.innerHTML="";
  chapters.forEach(ch=>{
    chapterList.innerHTML += 
      `<div class="chapter" onclick="loadQuestions('${ch}')">${ch}</div>`;
  });
}

/* LOAD QUESTIONS WITH OPTIONS */
window.loadQuestions = async function(chapter){

  selectedChapterTitle.innerText = chapter;

  const snapshot = await getDocs(collection(db,"questions"));
  questionList.innerHTML="";

  snapshot.forEach(d=>{
    let data = d.data();

    if(data.chapter === chapter){

      questionList.innerHTML += `
      <div class="q-item">
        <b>${data.question}</b>

        <ul>
          <li class="${data.answer===0?'correct':''}">${data.option1}</li>
          <li class="${data.answer===1?'correct':''}">${data.option2}</li>
          <li class="${data.answer===2?'correct':''}">${data.option3}</li>
          <li class="${data.answer===3?'correct':''}">${data.option4}</li>
        </ul>

        <button onclick="editQuestion('${d.id}')">Edit</button>
        <button onclick="deleteQuestion('${d.id}')">Delete</button>
      </div>
      <hr>
      `;
    }
  });
};

/* DELETE */
window.deleteQuestion = async function(id){
  await deleteDoc(doc(db,"questions",id));
  loadQuestions(selectedChapterTitle.innerText);
};

/* EDIT */
window.editQuestion = async function(id){

  const snapshot = await getDocs(collection(db,"questions"));
  let questionData = null;

  snapshot.forEach(d=>{
    if(d.id === id){
      questionData = d.data();
    }
  });

  if(!questionData) return;

  let newQ = prompt("Edit Question:", questionData.question);
  if(newQ === null) return;

  let opt1 = prompt("Option 1:", questionData.option1);
  if(opt1 === null) return;

  let opt2 = prompt("Option 2:", questionData.option2);
  if(opt2 === null) return;

  let opt3 = prompt("Option 3:", questionData.option3);
  if(opt3 === null) return;

  let opt4 = prompt("Option 4:", questionData.option4);
  if(opt4 === null) return;

  let ans = prompt("Correct Answer Index (0-3):", questionData.answer);
  if(ans === null) return;

  await updateDoc(doc(db,"questions",id),{
    question:newQ,
    option1:opt1,
    option2:opt2,
    option3:opt3,
    option4:opt4,
    answer:Number(ans)
  });

  alert("âœ… Updated Successfully");

  loadQuestions(selectedChapterTitle.innerText);
};
</script>
<script>
function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>
</body>
</html>
